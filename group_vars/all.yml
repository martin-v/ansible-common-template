---

domainname: example.com

ansible_become: true


user_pubkeys:
  root: # add empty list, to prevent deprecation warnings/error in "Deploy SSH keys for root"
  SOME_USERNAME:
  - ssh-rsa  vagrant insecure public key
  OTHER_USERNAME:
  - ssh-rsa  another insecure public key


sudoers:
  - SOME_USERNAME
  - OTHER_USERNAME
